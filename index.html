<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Scooter Lim</title>
    </head>

    <body>
        <div class="grey-background">    <!--Background grigio-->

                    </p>

                <div>  <!--Secondo monopattino-->

                    </p>

                    </p>
                    <div class="bar green"></div>
                </div>
